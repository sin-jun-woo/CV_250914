<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>영단어 검색기</h1>
    <div id="dict-page">

          id="word-input"
          name="word"
          placeholder="단어를 입력하세요."

        />

      <div id="word-info"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
